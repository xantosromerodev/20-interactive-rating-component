<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Interactive Rating Component | Frontend Club</title>
</head>

<body>

    <main class="container-fluid bg-dark">
        <section class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <!-- card principal -->
                <div class="card shadow p-4 rounded-5 bg-secondary first-card">
                    <div class="card-header border-0">
                        <div class="badge rounded-circle p-2 bg-light">
                            <img src="images/icon-star.svg" alt="icon start">
                        </div>
                    </div>
                    <div class="card-body text-white">
                        <h1>How did we do?</h1>
                        <p class="text-info">Please let us know how we did with your support request. All feedback is
                            appreciated
                            to help us improve our offering!</p>
                        <div class="d-flex justify-content-between" id="milista">
                            <button type="button" class="btn btn-circle pick-btn">1</button>
                            <button type="button" class="btn btn-circle pick-btn">2</button>
                            <button type="button" class="btn btn-circle pick-btn">3</button>
                            <button type="button" class="btn btn-circle pick-btn">4</button>
                            <button type="button" class="btn btn-circle pick-btn">5</button>
                        </div>
                        <button type="button"
                            class="btn button rounded-pill d-block w-100 btn-submit text-uppercase mt-4 py-2">Submit</button>
                    </div>
                </div>
                <!-- card secundario -->
                <div class="card rounded-5 shadow bg-secondary text-white text-center second-card d-none">
                    <div class="card-header border-0">
                        <img src="images/illustration-thank-you.svg" alt="icon thankyou">
                        <br><br>
                        <p class="badge bg-success px-4 py-2 rounded-pill">You selected
                            <span class="pick-result"></span> out of 5
                        </p>
                    </div>
                    <div class="card-body">
                        <h2>Thank you!</h2>
                        <p class="text-info">We appreciate you taking the time to give a rating. If you ever need more
                            support, donâ€™t
                            hesitate to get in touch!</p>
                        <button type="button" class="btn btn-warning fw-bold rounded-pill w-50 btn-getback">Get
                            back</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script>
        const firstCard = document.querySelector('.first-card');
        const secondCard = document.querySelector('.second-card');
        const submitbtn = document.querySelector('.btn-submit');
        const getbackbtn = document.querySelector('.btn-getback');
        const pickbtn = document.querySelectorAll('.pick-btn');
        const pickresult = document.querySelector('.pick-result');

        pickbtn.forEach((btn) => {
            btn.addEventListener('click', () => {
                pickbtn.forEach((btn) => {
                    btn.classList.remove('active');
                });
                btn.classList.add('active');
                pickresult.textContent = btn.textContent;
            });
        });
        // selecciona el boton activo
        const selectedBtn = document.querySelector('.pick-btn.active');
        if (selectedBtn) {
            pickresult.textContent = selectedBtn.textContent;
        } else {
            pickresult.textContent = '5';
        }

        // boton submit
        submitbtn.addEventListener('click', () => {
            firstCard.classList.add('d-none');
            secondCard.classList.remove('d-none');
        });

        // boton regresar
        getbackbtn.addEventListener('click', () => {
            firstCard.classList.remove('d-none');
            secondCard.classList.add('d-none');

        });
    </script>

</body>
